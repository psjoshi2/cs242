<html>
	<!-- http://www.jfitz.com/cards/classic-playing-cards.png-->
	<head>
		<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css">
		<link rel="stylesheet" type="text/css" href="assets/stylesheets/cards.css">
	</head>
	<body>
		<div id="table_edge">
			<div id="table">
				<div id="player1" class="hand">
					<div id="player1card1" class="card_back">
						<div id="player1card2" class="handcard card_back"></div>
					</div>	
				</div>
				<div id="player2" class="hand">
					<div id="player2card1" class="card_back">
						<div id="player2card2" class="handcard card_back"></div>
					</div>	
				</div>		
				<div id="player3" class="hand">
					<div id="player3card1" class="card_back">
						<div id="player3card2" class="handcard card_back"></div>
					</div>	
				</div>
				<div id="player4" class="hand">
					<div id="player4card1" class="card_back">
						<div id="player4card2" class="handcard card_back"></div>
					</div>	
				</div>
				<div id="player5" class="hand">
					<div id="player5card2" class="card_back">
						<div id="player5card1" class="handcard card_back"></div>	
					</div>
				</div>
				<div id="player6" class="hand">
					<div id="player6card1" class="card_back">
						<div id="player6card2" class="handcard card_back"></div>
					</div>	
				</div>	
				<div id="player7" class="hand">
					<div id="player7card1" class="card_back">
						<div id="player7card2" class="handcard card_back"></div>
					</div>	
				</div>
				<div id="player8" class="hand">
					<div id="player8card1" class="card_back">
						<div id="player8card2" class="handcard card_back"></div>
					</div>	
				</div>							
				<div class="fullcenter">
					<!-- <div class="deal"></div>				 -->
					<div id="0" style="float:left;" class="card_back" ></div> 
					<div id="1" class="center card_back" ></div> 
					<div id="2" class="center card_back" ></div> 
					<div id="3" class="center card_back" ></div> 
					<div id="4" class="center card_back" ></div> 
				</div>
			</div>
		</div>
		<div class="controls">
			<!-- Make it so max is players total money -->
			<div id="amount" class="well" >$0</div>
			<input id="bet_slider" type="range" min="0" max="1000" step="5" value="0" />
			<button id="bet" class="btn btn-primary">Bet</button>
			<button id="check" class="btn btn-primary">Check</button>
			<button id="fold" class="btn btn-primary">Fold</button>
		</div>	
	</body>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/async.js"></script>
	<script type="text/javascript" src="assets/javascript/pokerview.js"></script>
	<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
</html>
